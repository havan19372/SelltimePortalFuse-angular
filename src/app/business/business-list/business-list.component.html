<div id="Businesses" class="page-layout simple left-sidenav inner-sidenav"  >

  <!-- HEADER -->
  <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

    <!-- APP TITLE -->
    <div fxLayout="row wrap" fxLayoutAlign="start center">

      <div class="logo" fxLayout="row wrap" fxLayoutAlign="start center">
        <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">assessment</mat-icon>
        <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Businesses</span>

      </div>

    </div>
    <!-- / APP TITLE -->

    <!-- SEARCH -->
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
      <div class="search-input-wrapper mt-16 ml-8 m-sm-0" fxLayout="row wrap" fxLayoutAlign="start center">
        <label for="search" class="mr-8">
          <mat-icon>search</mat-icon>
        </label>
        <mat-form-field mat-no-float class="m-0" floatPlaceholder="never">
          <input matInput [formControl]="searchInput" id="search" placeholder="Search for anything">
        </mat-form-field>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-button-toggle-group #group="matButtonToggleGroup">
          <mat-button-toggle class="mat-white-bg mat-accent-500-fg" value="table" matTooltip="List View">
            <mat-icon class="mat-24" aria-label="Show list">view_list</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle class="mat-white-bg mat-accent-500-fg" value="card" matTooltip="Card View">
            <mat-icon class="mat-24" aria-label="Show Card">credit_card</mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
  </div>
    <!-- / SEARCH -->

    <button mat-raised-button class="mat-white-bg my-12 mt-sm-0" (click)="newBusiness()" aria-label="add Business" *fuseIfOnDom
      [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
      <span class="text-uppercase"> New Business</span>
    </button>

  </div>
  <!-- / HEADER -->

  <div class="content p-24" *blockUI=" 'businessTable' ">
    <div fxLayout="column" fxLayoutAlign="center" >
      <app-business-card *ngIf="group.value === 'card' "   (callNewBusiness)="newBusiness($event)"></app-business-card>
      
      <app-business-table *ngIf="group.value === 'table' " [filter]="searchInput"  (callNewBusiness)="newBusiness($event)"></app-business-table>

    </div>

  </div>
</div>
