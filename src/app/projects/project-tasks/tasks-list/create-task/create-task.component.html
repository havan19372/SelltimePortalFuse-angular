<form novalidate [formGroup]="createTaskForm" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" class="p-12">
  <mat-form-field fxFlex="50%">
    <input type="text" placeholder="Create  /  Pick One" aria-label="taskName" matInput formControlName="name" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let task of tasks" [value]="task.name">
        {{ task.name }}
      </mat-option>
    </mat-autocomplete>

    <mat-error *ngIf="createTaskForm.get('name').hasError('required')">
      Task Name is required!
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex="20%">
    <mat-select placeholder="Project " formControlName="projectId">
      <mat-option *ngFor="let project of projects" [value]="project.value">
        {{project.text}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field fxFlex="20%">
    <input matInput [matDatepicker]="startDate" placeholder="Start Date" formControlName="startDate">
    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
    <mat-datepicker #startDate></mat-datepicker>
  </mat-form-field>



  <div fxFlex="20%" fxLayout="row" fxLayoutAlign="space-around center">
    <button mat-button color="accent" (click)="createTask()">
      <mat-icon aria-label="create task ">add</mat-icon> <span class="btn-text">Tasking</span>
    </button>

  </div>

</form>
