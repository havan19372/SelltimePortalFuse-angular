
<!-- CARD DETAILS -->
<div class="list-card-details">

    <!-- CARD SORT HANDLE -->
    <div class="list-card-sort-handle">
        <mat-icon mat-font-icon="icon-cursor-move" class="icon s16"></mat-icon>
    </div>
    <!-- /CARD SORT HANDLE -->

    <!-- CARD LABELS -->
    <div class="list-card-labels" fxLayout="row wrap" layout-wrap>
        <span class="list-card-label blue-color" [matTooltip]="card.projectName">
        </span>
    </div>
    <!-- / CARD LABELS -->

    <!-- CARD NAME -->
    <div class="list-card-name">{{card.name}}</div>
    <!-- / CARD NAME -->

    <div *ngIf="card.startDate"
         class="list-card-badges" fxLayout="row wrap" fxLayoutAlign="start center">

        <!-- CARD DUE -->
        <span class="badge due-date"
              [ngClass]="{'overdue': isOverdue(card.startDate)}"
              *ngIf="card.startDate" fxLayout="row wrap" fxLayoutAlign="start center">
            <mat-icon class="s-16">access_time</mat-icon>
            <span>{{card.startDate | date:'mediumDate'}}</span>

        </span>
        <!-- / CARD DUE -->
    </div>

    <!-- CARD MEMBERS -->
    <!-- <div *ngIf="card.idMembers.length > 0"
         class="list-card-members"
         fxLayout="row wrap">

        <div class="list-card-member"
             *ngFor="let memberId of card.idMembers">

            <img class="list-card-member-avatar"
                 [src]="board.members | getById:memberId:'avatar'"
                 [matTooltip]="board.members | getById:memberId:'name'">
        </div>

    </div> -->
    <!-- / CARD MEMBERS -->

</div>
<!-- / CARD DETAILS -->

<!-- CARD FOOTER -->
<div class="list-card-footer" fxLayout="row wrap" fxLayoutAlign="space-between center">

    <div fxLayout="row wrap" fxLayoutAlign="start center">

        <!-- CARD SUBSCRIBE -->
        <span *ngIf="card.subscribed" class="list-card-footer-item"
              fxLayout="row wrap" fxLayoutAlign="start center">
            <mat-icon class="s-18">remove_red_eye</mat-icon>
        </span>
        <!-- / CARD SUBSCRIBE -->

        <!-- CARD DETAILS -->
        <span *ngIf="card.detail !== ''"
              class="list-card-footer-item" fxLayout="row wrap" fxLayoutAlign="start center">
            <mat-icon class="s-18">description</mat-icon>
        </span>
        <!-- / CARD DETAILS -->

    </div>

    <div fxLayout="row wrap" fxLayoutAlign="end center">

        <!-- CARD ATTACHMENT -->
        <span *ngIf="card.attachments" class="list-card-footer-item"
              fxLayout="row wrap" fxLayoutAlign="start center">
            <mat-icon class="s-18">attachment</mat-icon>
            <span class="value">{{card.attachments.length}}</span>
        </span>
        <!-- / CARD ATTACHMENT -->

        <!-- CARD COMMENTS -->
        <span *ngIf="card.comments"
              class="list-card-footer-item"
              fxLayout="row wrap" fxLayoutAlign="start center">
            <mat-icon class="s-18">comment</mat-icon>
            <span class="value">{{card.comments.length}}</span>
        </span>
        <!-- / CARD COMMENTS -->

    </div>
</div>
<!-- CARD FOOTER -->
