

<div id="login" fxLayout="row wrap" fxLayoutAlign="start">

  <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

    <div class="logo" *fuseIfOnDom [@animate]="{value:'*',params:{scale:'0.2'}}">
      <img src="assets/images/logos/fuse.svg">
    </div>

    <div class="title" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
      Welcome to SELLTIME!
    </div>

    <div class="description" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
      Your friendly portal to manage all of your websites , products , sales in one place
    </div>

  </div>

  <div id="login-form-wrapper" fusePerfectScrollbar *fuseIfOnDom [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

    <div id="login-form">

      <div class="logo" fxHide.gt-xs>
        <span>S</span>
      </div>

      <div class="title">LOGIN TO YOUR ACCOUNT</div>

      <form name="loginForm" [formGroup]="loginForm" novalidate>

        <mat-form-field>
          <input matInput placeholder="Email or Username" formControlName="username">
          <mat-error *ngIf="loginFormErrors.username.required">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="loginFormErrors.password.required">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="remember-forgot-password" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-between center">
          <mat-checkbox class="remember-me" aria-label="Remember Me" formControlName="rememberMe">
            Remember Me
          </mat-checkbox>

          <a class="forgot-password" [routerLink]="['/auth/forgot-password']">

            Forgot Password?
          </a>
        </div>

        <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN" [disabled]="loginForm.invalid" (click)="onLoginFormSubmit()">
          LOGIN
        </button>

      </form>

                <span class="text">OR</span>
            </div>

            <div fxLayout="column" fxLayoutAlign="start center">

                <button mat-raised-button class="google">

                </button>

                <button mat-raised-button class="facebook">
                    Log in with Facebook

            </div> -->

        <span class="text">Don't have an account?</span>
        <a class="link" [routerLink]="['/auth/register']">Create an account</a>
      </div> -->
      <mat-progress-bar mode="indeterminate" color="accent" *ngIf="loginSbumiting"></mat-progress-bar>

    </div>
  </div>
</div>
