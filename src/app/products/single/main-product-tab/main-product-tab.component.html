<form name="productMainTabForm" [formGroup]="productMainForm" class="product w-100-p" fxLayout="column" fxFlex>
  <div fxLayout="row wrap" fxLayoutAlign="space-between start" fxLayoutWrap>
    <mat-form-field fxFlex="100%" class="w-100-p">
      <input matInput name="name" formControlName="name" placeholder="Product Title" required>
    </mat-form-field>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="space-between start" fxLayoutGap="10px">
    <mat-form-field fxFlex class="w-100-p">
      <mat-select placeholder="Group" formControlName="groupId" name="Group">
        <mat-option class="red-500-fg" (click)="productMainForm.get('groupId').reset()">Clear Selection</mat-option>
        <mat-option *ngFor="let group of groups" [value]="group.value">
          {{group.text}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex class="w-100-p">

      <mat-select placeholder="SubGroup" formControlName="subGroupId" name="SubGroup">
        <mat-option class="red-500-fg" (click)="productMainForm.get('subGroupId').reset()">Clear Selection</mat-option>
        <mat-option *ngFor="let subGroup of subGroups" [value]="subGroup.value">
          {{subGroup.text}}
        </mat-option>
      </mat-select>

    </mat-form-field>

    <mat-form-field fxFlex class="w-100-p">

      <mat-select placeholder="Colour" formControlName="colorId" name="Colour">
        <mat-option class="red-500-fg" (click)="productMainForm.get('colorId').reset()">Clear Selection</mat-option>
        <mat-option *ngFor="let colour of colours" [value]="colour.value">
          {{colour.text}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>
  <div fxLayout="row wrap" fxLayoutAlign="space-between start" fxLayoutGap="10px">

    <mat-form-field fxFlex="100%" class="w-100-p">
      <textarea matInput name="description" formControlName="description" placeholder="Product Description" rows="5">
      </textarea>
    </mat-form-field>
  </div>

  <div fxLayout="row wrap" fxLayoutAlign="space-between start" fxLayoutGap="10px">
    <div fxFlex>
      <h3 class="mb-0">Categories</h3>
      <mat-form-field class="w-100-p" floatPlaceholder="never">
        <mat-chip-list matPrefix #categoryList name="categories" formControlName="categories">
          <mat-chip *ngFor="let category of product.categories" removable="true" (removed)="product.removeCategory(category)">
            {{category.text}}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
        <input matInput matChipInputAddOnBlur="true" (matChipInputTokenEnd)="product.addCategory($event)" placeholder="Add category..."
          [matChipInputFor]="categoryList" />
      </mat-form-field>
    </div>

    <div fxFlex>
      <h3 class="mb-0">Tags</h3>
      <mat-form-field class="w-100-p" floatPlaceholder="never">
        <mat-chip-list matPrefix #tagList name="tags" formControlName="tags">
          <mat-chip *ngFor="let tag of product.tags" removable="true" (removed)="product.removeTag(tag)">
            {{tag.text}}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
        <input matInput matChipInputAddOnBlur="true" (matChipInputTokenEnd)="product.addTag($event)" placeholder="Add tag..." [matChipInputFor]="tagList"
        />
      </mat-form-field>
    </div>

    <mat-slide-toggle class="pt-52" fxFlex  color="accent" formControlName="showOnWebsite">
      Show on website
    </mat-slide-toggle>

  </div>
</form>
